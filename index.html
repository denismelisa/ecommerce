<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>

<body>
  <main class="mt-5">
    <div class="formContainer">
      <center>
      <form>  
        <!-- se agrega un formulario con la imagen dada como cabecera, se solicita email y contraseña -->
        <img class="mb-4" src="img/login.png" alt="foto" width="330" height="150">
        <h2 class="mb-3">Inicio de sesión</h2>
    
        <div class="col-sm-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <br>
        </div>

        <div class="col-sm-3">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
          <br>
        </div>

        <button class="btn btn-primary" type="button" id="ingBtn">Ingresar</button>
      </form>
    </center>

      <!-- <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div> SE ELIMINA LA ALERTA DE FUNCIONALIDAD EN DESARROLLO-->

    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p>Todos los campos son requeridos, intente nuevamente</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
